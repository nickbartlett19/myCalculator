<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> myCalculator </h1>
    <div class="row"><span screen></span></div>
    <div class="flex-grid">
        <div class="flex-col">
            <div class="flex-col-item" clear><span>AC</span></div>
            <div class="flex-col-item" number><span>7</span></div>
            <div class="flex-col-item" number><span>4</span></div>
            <div class="flex-col-item" number><span>1</span></div>
            
        </div>
        <div class="flex-col">
            <div class="flex-col-item" negate><span>&#xB1;</span></div>
            <div class="flex-col-item" number><span>8</span></div>
            <div class="flex-col-item" number><span>5</span></div>
            <div class="flex-col-item" number><span>2</span></div>
        </div>
        <div class="flex-col">
            <div class="flex-col-item" percent><span>&#x25;</span></div>
            <div class="flex-col-item" number><span>9</span></div>
            <div class="flex-col-item" number><span>6</span></div>
            <div class="flex-col-item" number><span>3</span></div>

        </div>
        <div class="flex-col">
            <div class="flex-col-item" divide><span>รท</span></div>
            <div class="flex-col-item" multiply><span>&#xD7;</span></div>
            <div class="flex-col-item" subtract><span>-</span></div>
            <div class="flex-col-item" add><span>+</span></div>
        </div>

    </div>
    <div class="flex-row">
        <div class="flex-row-item grow-2" number><span>0</span></div>
        <div class="flex-row-item" decimal><span>.</span></div>
        <div class="flex-row-item" equals><span>=</span></div>
    </div>
</body>
</html>
