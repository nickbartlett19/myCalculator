<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 class="fascinate-inline-regular white-text"> My Calculator </h1>
    <div class="background-box">
        <div class="flex-row top-row">
            <div class="flex-row-item grow-2" pastOperandBox></div>
            <div class="flex-row-item" operatorBox></div>
            <div class="flex-row-item grow-3" presOperandBox></div>
        </div>
        <div class="flex-grid">
            <div class="flex-col">
                <div class="flex-col-item" clear>AC</div>
                <div class="flex-col-item" number>7</div>
                <div class="flex-col-item" number>4</div>
                <div class="flex-col-item" number>1</div>
                
            </div>
            <div class="flex-col">
                <div class="flex-col-item" negate>&#xB1;</div>
                <div class="flex-col-item" number>8</div>
                <div class="flex-col-item" number>5</div>
                <div class="flex-col-item" number>2</div>
            </div>
            <div class="flex-col">
                <div class="flex-col-item" percent>&#x25;</div>
                <div class="flex-col-item" number>9</div>
                <div class="flex-col-item" number>6</div>
                <div class="flex-col-item" number>3</div>

            </div>
            <div class="flex-col">
                <div class="flex-col-item" divide>รท</div>
                <div class="flex-col-item" multiply>&#xD7;</div>
                <div class="flex-col-item" subtract>-</div>
                <div class="flex-col-item" add>+</div>
            </div>

        </div>
        <div class="flex-row">
            <div class="flex-row-item grow-2" zero>0</div>
            <div class="flex-row-item" decimal>.</div>
            <div class="flex-row-item" equals>=</div>
        </div>
    </div>
</body>
</html>
