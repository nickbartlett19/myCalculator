<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> myCalculator </h1>
    <div class="row"><span screen>1</span></div>
    <div class="flex-grid">
        <div class="flex-col">
            <div class="flex-col-item"><span>AC</span></div>
            <div class="flex-col-item"><span number>7</span></div>
            <div class="flex-col-item"><span number>4</span></div>
            <div class="flex-col-item"><span number>1</span></div>
            
        </div>
        <div class="flex-col">
            <div class="flex-col-item"><span>&#xB1;</span></div>
            <div class="flex-col-item"><span number>8</span></div>
            <div class="flex-col-item"><span number>5</span></div>
            <div class="flex-col-item"><span number>2</span></div>
        </div>
        <div class="flex-col">
            <div class="flex-col-item"><span>&#x25;</span></div>
            <div class="flex-col-item"><span number>9</span></div>
            <div class="flex-col-item"><span number>6</span></div>
            <div class="flex-col-item"><span number>3</span></div>

        </div>
        <div class="flex-col">
            <div class="flex-col-item"><span>รท</span></div>
            <div class="flex-col-item"><span>&#xD7;</span></div>
            <div class="flex-col-item"><span>-</span></div>
            <div class="flex-col-item"><span>+</span></div>
        </div>

    </div>
    <div class="flex-row">
        <div class="flex-row-item grow-2"><span number>0</span></div>
        <div class="flex-row-item"><span>.</span></div>
        <div class="flex-row-item"><span equals-button>=</span></div>
    </div>
</body>
</html>
